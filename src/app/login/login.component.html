<div class="container">
    <h2 class="mt-3"> My Cooking Login Form</h2>
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input class="form-control" type="text" name="username" formControlName="username" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
            </div>
            <div class="alert alert-danger" *ngIf="usernameNotExist">Username not exist</div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input name="password" class="form-control" type="text" formControlName="password" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is required.</div>
            </div>
        </div>

        <button class="btn btn-success mr-2" type="submit" [disabled]="!loginForm.valid">Submit</button>
        <button type="button" class="btn btn-success" routerLink="/register">Register</button>

    </form>
</div>
