<div class="container">
    <h2 class="mt-3"> My Cooking Registration Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input class="form-control" name="username" type="text" formControlName="username" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="control-label">Email:</label>
            <input class="form-control" name="email" type="text" formControlName="email" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">Email is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input class="form-control" type="text" formControlName="password" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is required.</div>
            </div>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Submit</button>
    </form>
</div>
